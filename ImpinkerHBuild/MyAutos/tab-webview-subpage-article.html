	<script type="text/template" id='article_item'>
		<li class="article_card mui-table-view-cell">
			<a href="view/article/preview.html" articleid="$Id$" articlename="$ArticleName$">
				<div class="left_div">
					<div class="title">
						<p class="caption">$ArticleName$</p>
						<p class="content">$Description$</p>
					</div>
					<div class="detail">
						<span class="love2">$VoteCount$</span><span class="comment2">$CommentCount$</span>
					</div>
				</div>
				<div class="right_div">
					<img src="$CoverImage$" />
				</div>
			</a>
		</li>
	</script>
	<script type="text/template" id="slide_item_a">
		<div class="mui-slider-item mui-slider-item-duplicate">
			<a href="view/article/preview.html" articleid="$Id$" articlename="$ArticleName$">
				<img class="slider-item-coverimg" src="$CoverImage$">
				<p class="slider-title">$ArticleName$</p>
			</a>
			<div class="user_info">
				<div class="head_div">
					<img class="head-img2" src="$UserHeadUrl$">
				</div>
				<div class="user_news">
					<span class="name">$UserName$</span>
					<div class="user_detail">
						<span class="time">$CreateTimeStr$</span>
						<div class="user_detail_right">
							<span class="love2">$VoteCount$</span><span class="comment2">$CommentCount$</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</script>
