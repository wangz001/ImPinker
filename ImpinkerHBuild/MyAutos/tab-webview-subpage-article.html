<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>article</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" href="css/icons-extra.css" />
		<!--<link rel="stylesheet" href="css/article/article.css" />-->
		<link rel="stylesheet" href="css/article/article_item.css" />
	</head>

	<body>
		<div class="mui-content">
			<div id="pullrefresh" class="mui-scroll-wrapper">
				<div class="mui-scroll">
					<div class="mui-slider">
						<div id="sliderContent" class="mui-slider-group mui-slider-loop">
							<!-- 额外增加的一个节点(循环轮播：第一个节点是最后一张轮播) -->
							<div class="mui-slider-item mui-slider-item-duplicate">
								<a href="#">
									<img src="images/food.png">
								</a>
							</div>
							<div class="mui-slider-item">
								<a href="#">
									<img src="images/suzuki.png">
									<p class="mui-slider-title">吉姆尼行走滇藏线</p>
								</a>
							</div>
							<div class="mui-slider-item">
								<a href="#">
									<img src="images/datong.png">
								</a>
							</div>
							<div class="mui-slider-item">
								<a href="#">
									<img src="images/jeep.png">
									<p class="mui-slider-title">吉姆尼行走滇藏线</p>
								</a>
							</div>
							<div class="mui-slider-item">
								<a href="#">
									<img src="images/food.png">
								</a>
							</div>
							<div class="mui-slider-item mui-slider-item-duplicate">
								<a href="#">
									<img src="images/suzuki.png">
								</a>
							</div>
						</div>
						<div class="mui-slider-indicator mui-text-right">
							<div class="mui-indicator mui-active"></div>
							<div class="mui-indicator"></div>
							<div class="mui-indicator"></div>
						</div>
					</div>
					<ul class="mui-table-view" id="articlelist">
						<li class="article_card">
							<div class="left_div">
								<div class="title">
									<p class="caption">第一次出境旅游--泰国跳岛游~最多三行显示</p>
									<p class="content">前期准备三大件，零基础入门滑雪季来了！@两行...</p>
								</div>
								<div class="detail">
									<span class="love2">736</span><span class="comment2">2736</span>
								</div>
							</div>
							<div class="right_div">
								<a href="#">
									<img src="images/cbd.jpg" />
								</a>
							</div>
						</li>
						<li class="article_card">
							<div class="left_div">
								<p class="caption">第一次出境</p>
								<p class="content">前！@两行...</p>
								<div class="detail">
									<span class="love2">736</span><span class="comment2">2736</span>
								</div>
							</div>
							<div class="right_div">
								<a href="#">
									<img src="images/cbd.jpg" />
								</a>
							</div>
						</li>
					</ul>
				</div>
			</div>

		</div>

		<div id="share" class="mui-popover mui-popover-action mui-popover-bottom" style="display: block;">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<a href="#">拍照或录像</a>
				</li>
				<li class="mui-table-view-cell">
					<a href="#">选取现有的</a>
				</li>
			</ul>
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<a href="#picture" class=""><b>取消</b></a>
				</li>
			</ul>
		</div>
	</body>
	<script src="js/mui.min.js"></script>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/commonUtil.js"></script>
	<script type="text/javascript" src="js/storageUtil.js"></script>
	<script type="text/template" id='article_item'>
		<li class="article_card">
			<a href="view/article/preview.html" articleid="$Id$" articlename="$ArticleName$">
				<div class="left_div">
					<div class="title">
					<p class="caption">$ArticleName$</p>
					<p class="content">$Description$</p>
					</div>
					<div class="detail">
						<span class="love2">$VoteCount$</span><span class="comment2">$CommentCount$</span>
					</div>
				</div>
				<div class="right_div">
					<img src="$CoverImage$" />
				</div>
			</a>
		</li>
	</script>
	<script type="text/template">
		<li class="mui-table-view-cell mui-media">
			<a href="view/article/preview.html" articleid="$Id$" articlename="$ArticleName$">
				<img class="mui-media-object mui-pull-left" src="$CoverImage$">
				<div class="mui-media-body">
					<P class="title">$ArticleName$</P>
					<p class="mui-ellipsis">$Description$</p>
					<p class="userinfo"><em class="mui-icon mui-icon-person">$UserName$</em>
						<em class="mui-icon-extra mui-icon-extra-phone">$CreateTimeStr$</em>
						<span class="viewcount">
						<em Id="voteCount_$Id$" class="mui-icon-extra mui-icon-extra-heart">$VoteCount$</em>
						<em Id="commentCount_$Id$" class="mui-icon mui-icon-compose">$CommentCount$</em>
					</span>
				</div>
			</a>
		</li>
	</script>
	<script type="text/template" id="slide_item_a">
		<div class="mui-slider-item mui-slider-item-duplicate">
			<a href="view/article/preview.html" articleid="$Id$" articlename="$ArticleName$">
				<img src="$CoverImage$">
				<p class="mui-slider-title">$ArticleName$</p>
			</a>
		</div>
	</script>
	<script type="text/template" id="slide_item_b">
		<div class="mui-slider-item">
			<a href="view/article/preview.html" articleid="$Id$" articlename="$ArticleName$">
				<img src="$CoverImage$">
				<p class="mui-slider-title">$ArticleName$</p>
			</a>
		</div>
	</script>
	<script type="text/template" id="article_item_card">
		<li>
			<a href="view/article/preview.html" articleid="$Id$" articlename="$ArticleName$">
				<div class="mui-card">
					<div class="mui-card-title">
						<p>$ArticleName$</p>
					</div>
					<div class="mui-card-header mui-card-media" style="height:40vw;background-image:url($CoverImage$)"></div>
					<div class="mui-card-content">
						<div class="mui-card-content-inner">
							<p class="userinfo">
								<em class="mui-icon mui-icon-person">$UserName$ 发表于 $CreateTimeStr$</em>
								<span class="viewcount">
									<em Id="voteCount_$Id$" class="mui-icon-extra mui-icon-extra-heart">$VoteCount$</em>
									<em Id="commentCount_$Id$" class="mui-icon mui-icon-compose">$CommentCount$</em>
								</span></p>
						</div>
					</div>
				</div>
			</a>
		</li>
	</script>

	<script type="text/javascript" src="js/article/article_index.js"></script>

</html>
