<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/reg.css" />
		<style>

		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">找回密码</h1>
		</header>
		<div class="mui-content">
			<form class="mui-input-group" id="form-checkAccount">
				<div class="mui-input-row">
					<label>手机号</label>
					<input id='accountBox' type="text" class="mui-input-clear mui-input" placeholder="请输入手机号">
				</div>
				<div class="mui-input-row">
					<label>验证码</label>
					<input id='checknum' type="number" class="mui-input-clear mui-input" placeholder="手机验证码">
					<span id='btn_sendchecknum' class="mui-btn mui-btn-primary mui-btn-outlined">获取验证码</span>
				</div>
				<div class="mui-content-padded">
					<button id='btn-next' class="mui-btn mui-btn-block mui-btn-primary">下一步</button>
				</div>
			</form>
			<form class="mui-input-group" id="form-newpassword" style="display: none;">
				<div class="mui-input-row">
					<label>密码</label>
					<input id='password1' type="password" class="mui-input-clear mui-input" placeholder="请输入密码">
				</div>
				<div class="mui-input-row">
					<label>确认</label>
					<input id='password2' type="password" class="mui-input-clear mui-input" placeholder="请确认密码">
				</div>
				<div class="mui-content-padded">
					<button id='sendNewPassword' class="mui-btn mui-btn-block mui-btn-primary">提交</button>
				</div>
			</form>
		</div>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/commonUtil.js"></script>
		<script type="text/javascript" src="js/commenConfig.js"></script>
		<script src="js/app.js"></script>
		<script>
			mui.init();
			var dataParam = {
				phonenum: '',
				opreatetype: 2,
				checknum: '',
				password1: "",
				password2: ''
			}
			mui.plusReady(function() {
				var sendCheckButton = document.getElementById('form-checkAccount');
				var timecount = 50;
				sendCheckButton.addEventListener('tap', function(event) {
					console.log(timecount);
					if(timecount == 50) {
						var phonenum = $("#accountBox").val();
						console.log(phonenum);
						if(!app.checkPhone(phonenum)) {
							mui.toast("请填写正确的手机号");
							return;
						}

						app.sendCheckNum(phonenum, dataParam.opreatetype, function(data) {
							if(data.IsSuccess == 1) {
								dataParam.phonenum = phonenum;
								plus.nativeUI.toast('验证码发送成功');
								updateSenBtn();
								return;
							}
							plus.nativeUI.toast(data.Description);
							return;
						});
					} else {
						mui.toast("请稍后再试");
					}

					function updateSenBtn() {
						$("#btn_sendchecknum").html(timecount + "秒后重新发送");
						console.log(timecount);
						if(timecount > 1) {
							//稍后重新发送
							setTimeout(function() {
								timecount--;
								updateSenBtn();
							}, 1000);
						} else {
							setTimeout(function() {
								$("#btn_sendchecknum").html("发送验证码");
								timecount = 50;
							}, 1200);
						}
					}

				});

				//下一步
				document.getElementById("btn-next").addEventListener('tap', function(event) {
					var checkNum = $("#checknum").val();
					if(checkNum != null && checkNum.length > 0) {
						//验证
						var checkPhoneUrl = "";
						var paras = {
							phonenum: dataParam.phonenum,
							checknum: checkNum
						}
						//验证手机号跟验证码是否匹配
						commonUtil.sendRequestGet(checkPhoneUrl, paras, function(data) {
							if(data.IsSuccess == 1 && data.Data != null) {
								dataParam.checknum = checkNum;
								showNewPass();
							} else {
								mui.alert('验证码输入错误');
								$("#checknum").val('');
							}
						});
					}
				});
				//显示输入新密码页面，提交更新密码
				function showNewPass() {
					$("#form-newpassword").show();
					$("#form-checkAccount").hide();
					// sendNewPassword
					document.getElementById("btn-next").addEventListener('tap', function(event) {
						var pass1 = $("#password1").val();
						var pass2 = $("#password2").val();
						if(pass1 != null && pass1 == pass2) {
							dataParam.password1 = pass1;
							dataParam.password2 = pass2;
							console.log(JSON.stringify(dataParam));
							commonUtil.sendRequestPost("",dataParam,function(data){
								//修改成功，跳转到登录页
								
							});
						}
					});
				}
			});
		</script>
	</body>

</html>
