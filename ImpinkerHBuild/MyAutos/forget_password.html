<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/reg.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">找回密码</h1>
		</header>
		<div class="mui-content">
			<div id="div-checkAccount">
				<form class="mui-input-group" id="form-checkAccount">
					<div class="mui-input-row">
						<label>手机号</label>
						<input id='accountBox' type="text" class="mui-input-clear mui-input" placeholder="请输入手机号">
					</div>
					<div class="mui-input-row">
						<label>验证码</label>
						<input id='checknum' type="number" class="mui-input-clear mui-input" placeholder="手机验证码">
						<span id='btn_sendchecknum' class="mui-btn mui-btn-primary mui-btn-outlined">获取验证码</span>
					</div>
					<div class="mui-content-padded">
						<div id='btn-next' class="mui-btn mui-btn-block mui-btn-primary">下一步</div>
					</div>
				</form>
			</div>
			<div id="div-newpassword" style="display: none;">
				<form class="mui-input-group" id="form-newpassword">
					<div class="mui-input-row">
						<label>密码</label>
						<input id='password1' type="password" class="mui-input-clear mui-input" placeholder="请输入密码">
					</div>
					<div class="mui-input-row">
						<label>确认</label>
						<input id='password2' type="password" class="mui-input-clear mui-input" placeholder="请确认密码">
					</div>
					<div class="mui-content-padded">
						<div id='sendNewPassword' class="mui-btn mui-btn-block mui-btn-primary">提交</div>
					</div>
				</form>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/commonUtil.js"></script>
		<script type="text/javascript" src="js/commenConfig.js"></script>
		<script src="js/app.js"></script>
		<script type="text/javascript" src="js/account/forget_password.js" ></script>
	</body>

</html>
