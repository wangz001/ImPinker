<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="css/mui.min.css">
		<style>
			html,
			body {
				background-color: #efeff4;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a id="search" class="mui-icon mui-icon-search mui-pull-left" style="color: #999;"></a>
			<h1 id="title" class="mui-title">首页</h1>
			<a id="newweibo" class="mui-icon mui-icon-camera mui-pull-right" style="color: #999;"></a>
		</header>
		<nav class="mui-bar mui-bar-tab">
			<a id="defaultTab" class="mui-tab-item mui-active" href="tab-webview-subpage-article.html">
				<span class="mui-icon mui-icon-home"></span>
				<span class="mui-tab-label">首页</span>
			</a>
			<a class="mui-tab-item" href="tab-webview-subpage-weibo.html">
				<span class="mui-icon mui-icon-email"><span class="mui-badge">9</span></span>
				<span class="mui-tab-label">微博</span>
			</a>
			<!--<a class="mui-tab-item" href="tab-webview-subpage-contact.html">
				<span class="mui-icon mui-icon-contact"></span>
				<span class="mui-tab-label">通讯录</span>
			</a>-->
			<a class="mui-tab-item" href="tab-webview-subpage-setting.html">
				<span class="mui-icon mui-icon-gear"></span>
				<span class="mui-tab-label">设置</span>
			</a>
		</nav>

		<script src="js/mui.min.js"></script>
		<script type="text/javascript" charset="utf-8">
			//mui初始化
			mui.init();
			var subpages = ['tab-webview-subpage-article.html', 'tab-webview-subpage-weibo.html', 'tab-webview-subpage-setting.html'];
			var subpage_style = {
				top: '45px',
				bottom: '51px'
			};

			var aniShow = {};

			//创建子页面，首个选项卡页面显示，其它均隐藏；
			mui.plusReady(function() {
				var self = plus.webview.currentWebview();
				for(var i = 0; i < 4; i++) {
					var temp = {};
					var sub = plus.webview.create(subpages[i], subpages[i], subpage_style);
					if(i > 0) {
						sub.hide();
					} else {
						temp[subpages[i]] = "true";
						mui.extend(aniShow, temp);
					}
					self.append(sub);
				}
			});
			//当前激活选项
			var activeTab = subpages[0];
			var title = document.getElementById("title");
			//选项卡点击事件
			mui('.mui-bar-tab').on('tap', 'a', function(e) {
				var targetTab = this.getAttribute('href');
				if(targetTab == activeTab) {
					return;
				}
				//更换标题
				title.innerHTML = this.querySelector('.mui-tab-label').innerHTML;
				//显示目标选项卡
				//若为iOS平台或非首次显示，则直接显示
				if(mui.os.ios || aniShow[targetTab]) {
					plus.webview.show(targetTab);
				} else {
					//否则，使用fade-in动画，且保存变量
					var temp = {};
					temp[targetTab] = "true";
					mui.extend(aniShow, temp);
					plus.webview.show(targetTab, "fade-in", 300);
				}
				//隐藏当前;
				plus.webview.hide(activeTab);
				//更改当前活跃的选项卡
				activeTab = targetTab;
			});
			//自定义事件，模拟点击“首页选项卡”
			document.addEventListener('gohome', function() {
				var defaultTab = document.getElementById("defaultTab");
				//模拟首页点击
				mui.trigger(defaultTab, 'tap');
				//切换选项卡高亮
				var current = document.querySelector(".mui-bar-tab>.mui-tab-item.mui-active");
				if(defaultTab !== current) {
					current.classList.remove('mui-active');
					defaultTab.classList.add('mui-active');
				}
			});
			//新建微博页面
			//处理右上角关于图标的点击事件；
			document.getElementById('newweibo').addEventListener('tap', function() {
				//暂时直接跳转到新微博页面
				mui.openWindow({
					url: "view/weibo/weibo_new.html",
					id: "newweibo",

					show: {
						aniShow: 'slide-in-right',
						duration: 200
					}
				});
				return;

				var btnArray = [{
					title: '拍照'
				}, {
					title: '摄像'
				}, {
					title: '从相册选择'
				}];
				plus.nativeUI.actionSheet({
					title: "title",
					cancel: '取消',
					buttons: btnArray
				}, function(e) {
					var index = e.index; // 
					switch(index) {
						case 1:
							//拍照
							captureImage();

							function captureImage() {
								var cmr = plus.camera.getCamera();
								var res = cmr.supportedImageResolutions[0];
								var fmt = cmr.supportedImageFormats[0];
								cmr.captureImage(function(path) {
										plus.io.resolveLocalFileSystemURL(path, function(entry) {
											console.log("真实路径：" + entry.fullPath);
											var arr = new Array([entry.fullPath]);
											toNewWeiBo(arr);
										}, function(e) {
											alert(e.message);
										});
									},
									function(error) {
										alert("Capture image failed: " + error.message);
									}, {
										resolution: res,
										format: fmt
									}
								);
							}
							break;
						case 2:
							//摄像
							var cmr = null;
							videoCapture();

							function videoCapture() {
								cmr = plus.camera.getCamera();
								var res = cmr.supportedVideoResolutions[0];
								var fmt = cmr.supportedVideoFormats[0];
								console.log("Resolution: " + res + ", Format: " + fmt);
								cmr.startVideoCapture(function(path) {
										console.log("Capture video success: " + path);
										mui.openWindow({
											url: "view/weibo/weibo_new_video.html",
											id: "newweibovideo",
											extras: {
												path: path //扩展参数
											},
											show: {
												aniShow: 'slide-in-right',
												duration: 200
											}
										});
									},
									function(error) {
										console.log("Capture video failed: " + error.message);
									}, {
										resolution: res,
										format: fmt
									}
								);
								// 拍摄10s后自动完成 
								setTimeout(stopCapture, 10000);
							}
							// 停止摄像
							function stopCapture() {
								console.log("stopCapture");
								cmr.stopVideoCapture();
							}
							break;
						case 3:
							//从相册选择图片
							plus.gallery.pick(function(e) {
								for(var i in e.files) {
									console.log(e.files[i]);
								}
								toNewWeiBo(e.files);
							}, function(e) {
								console.log("取消选择图片");
							}, {
								filter: "image",
								multiple: true
							});
							break;
					}
				});
			});

			function toNewWeiBo(patharr) {
				mui.openWindow({
					url: "view/weibo/weibo_new.html",
					id: "newweibo",
					extras: {
						path: patharr //扩展参数
					},
					show: {
						aniShow: 'slide-in-right',
						duration: 200
					}
				});
			}
			//搜索页跳转；
			document.getElementById('search').addEventListener('tap', function() {
				mui.openWindow({
					url: "view/search/search.html",
					id: "search",
					show: {
						aniShow: 'slide-in-left',
						duration: 200
					}
				});
			});
		</script>
	</body>

</html>
