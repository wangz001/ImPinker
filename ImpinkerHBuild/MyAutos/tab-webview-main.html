<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="css/mui.min.css">
		<style>
			html,
			body {
				background-color: #efeff4;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a id="search" class="mui-icon mui-icon-search mui-pull-left" style="color: #999;display: none;"></a>
			<h1 id="title" class="mui-title">首页</h1>
			<a id="newweibo" class="mui-icon mui-icon-camera mui-pull-right" style="color: #999;"></a>
		</header>
		<nav class="mui-bar mui-bar-tab">
			<a id="defaultTab" class="mui-tab-item mui-active" href="tab-webview-subpage-article.html">
				<span class="mui-icon mui-icon-home"></span>
				<span class="mui-tab-label">车酷</span>
			</a>
			<a class="mui-tab-item" href="tab-webview-subpage-weibo.html">
				<span class="mui-icon mui-icon-pengyouquan"></span>
				<span class="mui-tab-label">途迹</span>
			</a>
			<!--<a class="mui-tab-item" href="tab-webview-subpage-contact.html">
				<span class="mui-icon mui-icon-chat"></span>
				<span class="mui-tab-label">消息</span>
			</a>-->
			<a class="mui-tab-item" href="tab-webview-subpage-setting.html">
				<span class="mui-icon mui-icon-gear"></span>
				<span class="mui-tab-label">我的</span>
			</a>
		</nav>

		<script src="js/mui.min.js"></script>
		<script src="js/jquery.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript" src="js/commonUtil.js"></script>
		<script type="text/javascript" charset="utf-8">
			//mui初始化
			mui.init({

			});

			var subpages = ['tab-webview-subpage-article.html', 'tab-webview-subpage-weibo.html', 'tab-webview-subpage-setting.html'];
			var subpage_style = {
				top: '45px',
				bottom: '51px'
			};

			var aniShow = {};
			//登录页跳转过来的事件
			window.addEventListener('show', function() {
				var defaultTab = document.getElementById("defaultTab");
				//模拟首页点击
				mui.trigger(defaultTab, 'tap');
				//切换选项卡高亮
				var current = document.querySelector(".mui-bar-tab>.mui-tab-item.mui-active");
				if(defaultTab !== current) {
					current.classList.remove('mui-active');
					defaultTab.classList.add('mui-active');
				}
			}, false);
			//创建子页面，首个选项卡页面显示，其它均隐藏；
			mui.plusReady(function() {
				//关闭login页
				var self = plus.webview.currentWebview();
				for(var i = 0; i < 3; i++) {
					var temp = {};
					var sub = plus.webview.create(subpages[i], subpages[i], subpage_style);
					if(i > 0) {
						sub.hide();
					} else {
						temp[subpages[i]] = "true";
						mui.extend(aniShow, temp);
					}
					self.append(sub);
				}
				//更新token
				app.updateToken(function(err) {
					if(err) {
						console.log('更新token失败' + err);
					}
				});
				//--双击退出
				mui.oldBack = mui.back;
				var backButtonPress = 0;
				mui.back = function(event) {
					backButtonPress++;
					if(backButtonPress > 1) {
						plus.runtime.quit();
					} else {
						plus.nativeUI.toast('再按一次退出应用');
					}
					setTimeout(function() {
						backButtonPress = 0;
					}, 1000);
					return false;
				};
			});
			//当前激活选项
			var activeTab = subpages[0];
			var title = document.getElementById("title");
			//选项卡点击事件
			mui('.mui-bar-tab').on('tap', 'a', function(e) {
				var targetTab = this.getAttribute('href');
				if(targetTab == activeTab) {
					return;
				}
				//更换标题
				title.innerHTML = this.querySelector('.mui-tab-label').innerHTML;
				//显示目标选项卡
				//若为iOS平台或非首次显示，则直接显示
				if(mui.os.ios || aniShow[targetTab]) {
					plus.webview.show(targetTab);
				} else {
					//否则，使用fade-in动画，且保存变量
					var temp = {};
					temp[targetTab] = "true";
					mui.extend(aniShow, temp);
					plus.webview.show(targetTab, "fade-in", 300);
				}
				//隐藏当前;
				plus.webview.hide(activeTab);
				//更改当前活跃的选项卡
				activeTab = targetTab;
			});
			//自定义事件，模拟点击“首页选项卡”
			document.addEventListener('gohome', function() {
				var defaultTab = document.getElementById("defaultTab");
				//模拟首页点击
				mui.trigger(defaultTab, 'tap');
				//切换选项卡高亮
				var current = document.querySelector(".mui-bar-tab>.mui-tab-item.mui-active");
				if(defaultTab !== current) {
					current.classList.remove('mui-active');
					defaultTab.classList.add('mui-active');
				}
			});
			//新建微博页面
			//处理右上角关于图标的点击事件；
			document.getElementById('newweibo').addEventListener('tap', function() {
				var btnArray = [{
						title: '拍照'
					}, {
						title: '从相册选择'
					}, {
						title: '一键发布游记'
					}
					//				{
					//					title: '摄像'
					//				}
				];
				plus.nativeUI.actionSheet({
					title: "选择文件",
					cancel: '取消',
					buttons: btnArray
				}, function(e) {
					var index = e.index; // 
					switch(index) {
						case 1:
							//拍照
							commonUtil.captureImage(function(path) {
								var arr = new Array();
								arr.push(path);
								toNewWeiBo(arr);
							});
							break;
						case 2:
							//从相册选择图片
							plus.gallery.pick(function(e) {
								console.log(JSON.stringify(e.files));
								toNewWeiBo(e.files);
							}, function(e) {
								console.log("取消选择图片");
							}, {
								filter: "image",
								multiple: true,
								maximum: 6,
								system: false,
								onmaxed: function() {
									plus.nativeUI.alert('最多只能选择6张图片');
								}
							});
							break;
						case 3:
//							mui.openWindow({
//								url: "view/article/youji_new.html",
//								id: "youji_new",
//								show: {
//									aniShow: 'slide-in-right',
//									duration: 100
//								}
//							});

							mui.openWindow({
								url: "view/article/youji_new_selectweibo.html",
								id: "youji_new_selectweibo",
								createNew: true,
								show: {
									aniShow: 'slide-in-right',
									duration: 200
								}
							});
							break;
						case 4:
							//摄像
							commonUtil.videoCapture(10000, function(path) {
								console.log("Capture video success: " + path);
								mui.openWindow({
									url: "view/weibo/weibo_new_video.html",
									id: "newweibovideo",
									extras: {
										path: path //扩展参数
									},
									show: {
										aniShow: 'slide-in-right',
										duration: 200
									}
								});
							});
							break;
					}
				});
			});

			function toNewWeiBo(filesArr) {
				var newarr = new Array();
				for(var i in filesArr) {
					var imgpath = filesArr[i];
					commonUtil.compressImage(imgpath, function(zip) {
						if((zip.size / 1024) > 1024) {
							//如果大于1M，继续压缩
							console.log('sssss---' + zip.size);
							commonUtil.compressImage(zip.target, function(zip2) {
								console.log('sssss222---' + zip2.size);
							});
						} else {
							newarr.push(zip.target);
						}
						console.log('fdfd---' + zip.size);
						if(newarr.length == filesArr.length) {
							//所有图片都压缩完成
							mui.openWindow({
								url: "view/weibo/weibo_new.html",
								id: "newweibo",
								extras: {
									path: newarr.join(",") //扩展参数
								},
								createNew: true,
								show: {
									aniShow: 'slide-in-right',
									duration: 200
								}
							});
						}
					});
				}
			}
			//搜索页跳转；
			document.getElementById('search').addEventListener('tap', function() {
				mui.openWindow({
					url: "view/search/search.html",
					id: "search",
					show: {
						aniShow: 'slide-in-left',
						duration: 200
					}
				});
			});
		</script>
	</body>

</html>
