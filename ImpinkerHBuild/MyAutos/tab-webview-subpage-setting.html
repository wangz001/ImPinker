<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" href="css/setting/setting_index.css" />

	</head>

	<body>
		<div class="mui-content">
			<div class="header">
				<div class="bg1"></div>
				<div class="bg2"></div>
				<div class="head_pic">
					<img src="images/cbd.jpg" />
				</div>
				
			</div>
			<div class="info">
					<h4>登陆  / 注册 →</h4>
					<p class="tip">点击登陆查看更多精彩信息</p>
				</div>
			<!--显示各项设置内容-->
			<div>
				<p class="line"></p>
			</div>
			
			<div class="btn-list">
				<ul>
					<li class="li-view-cell">
						<a id='my_youji' href="javascript:;">
							<span class="mui-icon mui-icon-home"></span>
							<span class="btn-text">我的游记</span>
						</a>
					</li>
					<li class="li-view-cell">
						<a id='my_weibo' href="javascript:;">
							<span class="mui-icon mui-icon-location"></span>
							<span class="btn-text">我的途迹</span>
						</a>
					</li>
					<li class="li-view-cell">
						<a id="notify" href="javascript:;">
							<span class="mui-icon mui-icon-chatbubble"><span id="notifycount" class="mui-badge">5</span></span>
							<span class="btn-text">消息</span>
						</a>
					</li>
					<li class="li-view-cell">
						<a id='my_collect' href="javascript:;">
							<span class="mui-icon mui-icon-star"></span>
							<span class="btn-text">收藏</span>
						</a>
					</li>
					<li class="li-view-cell">
						<a id='feedback' href="javascript:;">
							<span class="mui-icon mui-icon-paperplane"></span>
							<span class="btn-text">问题反馈</span>
						</a>
					</li>
					<li class="li-view-cell">
						<a id="setting" href="javascript:;">
							<span class="mui-icon mui-icon-gear"></span>
							<span class="btn-text">设置</span>
						</a>
					</li>
					<li class="li-view-cell">
						<a id="about" href="javascript:;">
							<span class="mui-icon mui-icon-info"></span>
							<span class="btn-text">关于</span>
						</a>
					</li>
					<li class="li-view-cell">
						<a id="testindex" href="javascript:;">
							<span class="mui-icon mui-icon-chatbubble"></span>
							<span class="btn-text">test</span>
						</a>
					</li>
				</ul>

			</div>

		</div>
	</body>
	<script src="js/mui.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/commonUtil.js"></script>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/setting/setting.js"></script>

</html>
