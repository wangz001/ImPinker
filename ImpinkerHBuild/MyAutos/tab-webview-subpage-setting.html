<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="css/mui.min.css">
		<style>
			html,
			body {
				background-color: #efeff4;
			}
			
			.title {
				margin: 20px 15px 10px;
				color: #6d6d72;
				font-size: 15px;
			}
		</style>
	</head>

	<body>
		<div class="mui-content">
			<ul class="mui-table-view mui-grid-view mui-grid-9">
				<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
					<a id='my_youji' href="#">
						<span class="mui-icon mui-icon-home"></span>
						<div class="mui-media-body">我的游记</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
					<a id='my_weibo' href="#">
						<span class="mui-icon mui-icon-email"><span class="mui-badge">5</span></span>
						<div class="mui-media-body">我的微博</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
					<a href="#">
						<span class="mui-icon mui-icon-chatbubble"></span>
						<div class="mui-media-body">消息</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
					<a href="#">
						<span class="mui-icon mui-icon-location"></span>
						<div class="mui-media-body">联系人</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
					<a href="#">
						<span class="mui-icon mui-icon-search"></span>
						<div class="mui-media-body">通用</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
					<a id='feedback' href="#">
						<span class="mui-icon mui-icon-paperplane"></span>
						<div class="mui-media-body">问题反馈</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
					<a id="setting" href="#">
						<span class="mui-icon mui-icon-gear"></span>
						<div class="mui-media-body">设置</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
					<a href="#">
						<span class="mui-icon mui-icon-info"></span>
						<div class="mui-media-body">about</div>
					</a>
				</li>
			</ul>
		</div>
		</style>
	</body>
	<script src="js/mui.min.js"></script>
	<script>
		mui.init({
			swipeBack: true //启用右滑关闭功能
		});
		document.getElementById("setting").addEventListener('tap', function() {
			//获得主页面的webview
			//var main = plus.webview.currentWebview().parent();
			//触发主页面的gohome事件
			//mui.fire(main, 'gohome');
			mui.openWindow({
				url: "view/setting/setting.html",
				id: "setting",

				show: {
					aniShow: 'slide-in-right',
					duration: 200
				}
			});
		});
		
		document.getElementById("my_youji").addEventListener('tap', function() {
			//获得主页面的webview
			//var main = plus.webview.currentWebview().parent();
			//触发主页面的gohome事件
			//mui.fire(main, 'gohome');
			mui.openWindow({
				url: "view/article/youji_my.html",
				id: "youji_my",
				show: {
					aniShow: 'slide-in-right',
					duration: 200
				}
			});
		});
		document.getElementById("my_weibo").addEventListener('tap', function() {
			mui.openWindow({
				url: "view/weibo/weibo_my.html",
				id: "weibo_my",
				show: {
					aniShow: 'slide-in-right',
					duration: 200
				}
			});
		});
		//
		document.getElementById("feedback").addEventListener('tap', function() {
			mui.openWindow({
				url: "view/setting/feedback.html",
				id: "feedback",
				show: {
					aniShow: 'slide-in-right',
					duration: 200
				}
			});
		});
	</script>

</html>
