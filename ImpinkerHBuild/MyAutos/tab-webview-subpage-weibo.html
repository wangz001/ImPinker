		<script>
			mui.init({
				swipeBack: false,
				pullRefresh: {
					container: '#pullrefresh',
					down: {
						auto: true, //可选,默认false.自动上拉加载一次
						callback: pulldownRefresh
					},
					up: {
						contentrefresh: '正在加载...',
						callback: pullupRefresh
					}
				}

			});
			mui.previewImage();
			var pageNum = 1;
			var pageSize = 30;
			/**
			 * 下拉刷新具体业务实现
			 */
			function pulldownRefresh() {
				pageNum = 1;
				mui.ajax('http://api.myautos.cn/api/WeiBo/GetWeiBoList', {
					data: {
						pageindex: pageNum,
						pageSize: pageSize
					},
					dataType: 'json', //服务器返回json格式数据
					type: 'get', //HTTP请求类型
					success: function(data) {
						if(data.IsSuccess == 1 && data.Data != null && data.Data.length > 0) {
							var list = data.Data;
							var table = document.body.querySelector('.mui-scroll');
							//清空老数据
							table.innerHTML = "";
							for(var i = 0; i < list.length; i++) {
								var item = list[i];
								initWeiBoItem(table, item);
							}
							bindVote();
						}
						pageNum++;
						mui('#pullrefresh').pullRefresh().endPulldownToRefresh(); //参数为true代表没有更多数据了。
					},
					error: function(xhr, type, errorThrown) {
						console.log(e);
						mui('#pullrefresh').pullRefresh().endPulldownToRefresh();
					}
				});
			}
			var count = 0;
			/**
			 * 上拉加载具体业务实现
			 */
			function pullupRefresh() {
				mui.ajax('http://api.myautos.cn/api/WeiBo/GetWeiBoList', {
					data: {
						pageindex: pageNum,
						pageSize: pageSize
					},
					dataType: 'json', //服务器返回json格式数据
					type: 'get', //HTTP请求类型
					success: function(data) {
						if(data.IsSuccess == 1 && data.Data != null && data.Data.length > 0) {
							var list = data.Data;
							var table = document.body.querySelector('.mui-scroll');
							for(var i = 0; i < list.length; i++) {
								var item = list[i];
								initWeiBoItem(table, item);
							}
							bindVote();
						} else {
							mui('#pullrefresh').pullRefresh().endPullupToRefresh(true);
							return;
						}
						pageNum++;
						mui('#pullrefresh').pullRefresh().endPullupToRefresh(); //参数为true代表没有更多数据了。
					},
					error: function(xhr, type, errorThrown) {
						mui('#pullrefresh').pullRefresh().endPullupToRefresh();
					}
				});
			}
			/**
			 * 添加数据
			 * @param {Object} table
			 * @param {Object} item
			 */
			function initWeiBoItem(table, item) {
				var img_1200style = 'style/weibo_1200';
				var img_600style = 'style/weibo_600';
				var img_24style = 'style/weibo_24_16';
				var img_36style = 'style/weibo_36_24';
				if(item.ContentValue == null || item.ContentValue == '') {
					return;
				}
				var li = document.createElement('div');
				li.className = 'mui-card';
				var headdiv = document.createElement("div");
				headdiv.className = 'mui-card-header mui-card-media';
				headdiv.innerHTML = '<img src="' + item.UserHeadImage + '"><div class="mui-media-body">' +
					item.UserName + '<p>发表于 ' + item.PublishTime + '</p></div>';
				var contentdiv = document.createElement("div");
				contentdiv.className = 'mui-card-content';
				if(item.Description != null && item.Description.length > 0) {
					contentdiv.innerHTML = '<p>' + item.Description + '</p>';
				}
				var imgs = item.ContentValue.split(',');
				var imgdiv = document.createElement("div");
				imgdiv.className = 'media-pic-list';
				if(imgs.length > 1) {
					//多图
					var ul = document.createElement("ul");
					var imgHtmlStr = "";
					var imgclass = imgs.length > 1 ? "smallimage" : "bigimage";
					for(var i = 0; i < imgs.length; i++) {
						imgHtmlStr += '<li><img src="' + imgs[i] + '" data-preview-src="' + imgs[i].replace(img_24style, img_1200style) + '" data-preview-group="' + item.Id + '"></li>';
					}
					ul.innerHTML = imgHtmlStr;
					imgdiv.appendChild(ul);
				} else {
					var imgHtmlStr = '<img src="' + imgs[0].replace(img_24style, img_36style) + '" class="bigimage" data-preview-src="' + imgs[0].replace(img_24style, img_1200style) + '" data-preview-group="' + item.Id + '">';
					imgdiv.innerHTML = imgHtmlStr;
				}
				contentdiv.appendChild(imgdiv);
				var footdiv = document.createElement('div');
				footdiv.className = 'mui-card-footer';
				footdiv.innerHTML = '<span  class="mui-icon-extra mui-icon-extra-heart"><em>' + item.VoteCount + '</em></span>' +
					'<span class="mui-icon mui-icon-compose" weiboid=' + item.Id + '><em>' + item.CommentCount + '</em></span>' +
					'<span class="mui-icon mui-icon-map" weiboid=' + item.Id + '></span>';
				li.appendChild(headdiv);
				li.appendChild(contentdiv);
				li.appendChild(footdiv);
				table.appendChild(li);
			}

			//地图点击事件
			mui('.mui-scroll').on('tap', '.mui-icon-map', function() {
				var weiboid=this.getAttribute('weiboid');
				mui.openWindow({
					url: "view/map/lbs.html",
					id: "lbs",
					show: {
						aniShow: 'slide-in-left',
						duration: 200
					},
					extras:{
						weiboid:weiboid
					}
				});
			});
