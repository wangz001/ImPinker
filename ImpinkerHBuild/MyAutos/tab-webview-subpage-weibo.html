					<span class="mui-icon mui-icon-compose" weiboid='$Id$'><em id="commentCount_$Id$">$CommentCount$</em></span>
					<span class="mui-icon mui-icon-map" weiboid='$Id$'></span>
				</div>
			</div>

		<script>
			mui.init({
				swipeBack: false,
				pullRefresh: {
					container: '#pullrefresh',
					down: {
						auto: true, //可选,默认false.自动上拉加载一次
						callback: pulldownRefresh
					},
					up: {
						contentrefresh: '正在加载...',
						callback: pullupRefresh
					}
				}

			});
			mui.previewImage();

			mui.plusReady(function() {
				//显示微博缓存
				var weiboData = storageUtil.getFirstPageWeibo();
				if(weiboData != null && weiboData.length > 0) {
					for(var i = 0; i < weiboData.length; i++) {
						initWeiBoItemTemplate(weiboData[i]);
					}
				} else {
					mui.toast("网络暂时不给力奥~");
				}
			});

			//自定义事件。接受选择微博页传回的数据
			window.addEventListener('weiboComment', function(event) {
				//获得事件参数  
				var weiboid = event.detail.weiboid;
				var count = $("#commentCount_" + weiboid).text();
				$("#commentCount_" + weiboid).html(parseInt(count) + 1);
			});

			var pageNum = 1;
			var pageSize = 20;
			var weiboApiPath = 'http://api.myautos.cn/api/WeiBo/GetWeiBoList';
			/**
			 * 下拉刷新具体业务实现
			 */
			function pulldownRefresh() {
				pageNum = 1;
				var dataPara = {
					pageindex: pageNum,
					pageSize: pageSize
				}
				commonUtil.sendRequestGet(weiboApiPath, dataPara, function(data) {
					if(data.IsSuccess == 1 && data.Data != null && data.Data.length > 0) {
						var list = data.Data;
						var table = document.body.querySelector('.mui-scroll');
						//清空老数据
						table.innerHTML = "";
						for(var i = 0; i < list.length; i++) {
							var item = list[i];
							initWeiBoItemTemplate(item);
						}
						storageUtil.setFirstPageWeibo(list);
						pageNum++;
					} else {
						mui.toast(data.Description);
					}
					mui('#pullrefresh').pullRefresh().endPulldownToRefresh(); //参数为true代表没有更多数据了。
				});
			}
			var count = 0;
			/**
			 * 上拉加载具体业务实现
			 */
			function pullupRefresh() {
				var dataPara = {
					pageindex: pageNum,
					pageSize: pageSize
				};
				commonUtil.sendRequestGet(weiboApiPath, dataPara, function(data) {
					if(data.IsSuccess == 1 && data.Data != null) {
						var list = data.Data;
						for(var i = 0; i < list.length; i++) {
							var item = list[i];
							initWeiBoItemTemplate(item);
						}
						pageNum++;
					} else {
						mui.toast(data.Description);
					}
					mui('#pullrefresh').pullRefresh().endPullupToRefresh(); //参数为true代表没有更多数据了。
				});
			}

			/**
			 * 添加数据
			 * @param {Object} table
			 * @param {Object} item
			 */
			function initWeiBoItemTemplate(item) {
				var img_1200style = 'style/weibo_1200';
				var img_600style = 'style/weibo_600';
				var img_24style = 'style/weibo_24_16';
				var img_36style = 'style/weibo_36_24';
				if(item.ContentValue == null || item.ContentValue == '') {
					return;
				}
				var templateCard = $('script[id="mui-card-item"]').html();
				var imgHtmlStr = "";
				var imgs = item.ContentValue.split(',');
				if(imgs.length > 1) {
					//多图
					for(var i = 0; i < imgs.length; i++) {
						imgHtmlStr += '<li><img src="' + imgs[i] + '" data-preview-src="' + imgs[i].replace(img_24style, img_1200style) + '" data-preview-group="' + item.Id + '"></li>';
					}
				} else {
					var imgHtmlStr = '<img src="' + imgs[0].replace(img_24style, img_36style) + '" class="bigimage" data-preview-src="' + imgs[0].replace(img_24style, img_1200style) + '" data-preview-group="' + item.Id + '">';
				}
				item.imglist = imgHtmlStr;
				//判断我是否赞过此微博
				var isVote = storageUtil.getWeiboVote(item.Id);
				item.isVote = isVote ? "mui-icon-extra-heart-filled" : "mui-icon-extra-heart";
				var cardStr = templateCard.temp(item);
				$(".mui-scroll").append(cardStr);
			}
			//地图点击事件
			mui('.mui-scroll').on('tap', '.mui-icon-map', function() {
				var weiboid = this.getAttribute('weiboid');
				mui.openWindow({
					url: "view/map/lbs.html",
					id: "lbs",
					show: {
						aniShow: 'slide-in-right',
						duration: 200
					},
					extras: {
						weiboid: weiboid
					}
				});
			});
