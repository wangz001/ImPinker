<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" href="css/weibo.css" />
	</head>

	<body>
		<div id="pullrefresh" class="mui-content mui-scroll-wrapper ">
			<div class="mui-scroll mui-table-view">
				<div class="mui-card">
					<div class="mui-card-header mui-card-media">
						<img src="images/logo.png">
						<div class="mui-media-body">
							小Mf
							<p>发表于 2016-06-30 15:30</p>
						</div>
					</div>
					<div class="mui-card-content">
						<img class="smallimage" src="images/yuantiao.jpg" alt="">
						<img class="smallimage" src="images/qrcode.png" alt="">
						<img class="smallimage" src="images/yuantiao.jpg" alt="">
						<img class="smallimage" src="images/yuantiao.jpg" alt="">
					</div>
					<div class="mui-card-footer">
						<a class="mui-card-link">赞</a>
						<a class="mui-card-link">评论</a>
						<a class="mui-card-link">桂林山水风景区</a>
					</div>
				</div>
				<div class="mui-card">
					<div class="mui-card-header mui-card-media">
						<img src="images/logo.png">
						<div class="mui-media-body">
							小Mf
							<p>发表于 2016-06-30 15:30</p>
						</div>
					</div>
					<div class="mui-card-content">
						<img class="bigimage" src="images/yuantiao.jpg">

					</div>
					<div class="mui-card-footer">
						<a class="mui-card-link">赞</a>
						<a class="mui-card-link">评论</a>
						<a class="mui-card-link">桂林山水风景区</a>
					</div>
				</div>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script>
			mui.init({
				swipeBack: false,
				pullRefresh: {
					container: '#pullrefresh',
					down: {
						callback: pulldownRefresh
					},
					up: {
						auto: true, //可选,默认false.自动上拉加载一次
						contentrefresh: '正在加载...',
						callback: pullupRefresh
					}
				}

			});
			var pageNum = 1;
			var pageSize = 30;
			/**
			 * 下拉刷新具体业务实现
			 */
			function pulldownRefresh() {
				pageNum=1;
				mui.ajax('http://api.myautos.cn/api/WeiBo/GetWeiBoList', {
					data: {
						pageindex: pageNum,
						pageSize: pageSize
					},
					dataType: 'json', //服务器返回json格式数据
					type: 'get', //HTTP请求类型
					success: function(data) {
						if(data.IsSuccess == 1 && data.Data != null && data.Data.length > 0) {
							var list = data.Data;
							var table = document.body.querySelector('.mui-table-view');
							//清空老数据
							table.innerHTML="";
							for(var i = 0; i < list.length; i++) {
								var item = list[i];
								initWeiBoItem(table, item);
							}
						}
						pageNum++;
						mui('#pullrefresh').pullRefresh().endPulldownToRefresh(); //参数为true代表没有更多数据了。
					},
					error:function(xhr,type,errorThrown) {
						console.log(e);
						mui('#pullrefresh').pullRefresh().endPulldownToRefresh();
					}
				});
			}
			var count = 0;
			/**
			 * 上拉加载具体业务实现
			 */
			function pullupRefresh() {
				mui.ajax('http://api.myautos.cn/api/WeiBo/GetWeiBoList', {
					data: {
						pageindex: pageNum,
						pageSize: pageSize
					},
					dataType: 'json', //服务器返回json格式数据
					type: 'get', //HTTP请求类型
					success: function(data) {
						console.log(data.IsSuccess);
						if(data.IsSuccess == 1 && data.Data != null && data.Data.length > 0) {
							var list = data.Data;
							var table = document.body.querySelector('.mui-table-view');
							for(var i = 0; i < list.length; i++) {
								var item = list[i];
								initWeiBoItem(table, item);
							}
						}else{
							mui('#pullrefresh').pullRefresh().endPullupToRefresh(true);
							return;
						}
						pageNum++;
						mui('#pullrefresh').pullRefresh().endPullupToRefresh(); //参数为true代表没有更多数据了。
					},
					error:function(xhr,type,errorThrown) {
						console.log(e);
						mui('#pullrefresh').pullRefresh().endPullupToRefresh();
					}
				});
			}
			/**
			 * 添加数据
			 * @param {Object} table
			 * @param {Object} item
			 */
			function initWeiBoItem(table, item) {
				var li = document.createElement('div');
				li.className = 'mui-card';
				var headdiv = document.createElement("div");
				headdiv.className = 'mui-card-header mui-card-media';
				headdiv.innerHTML = '<img src="' + item.UserHeadImage + '"><div class="mui-media-body">' +
					item.UserName + '<p>发表于 '+item.CreateTime+'</p></div>';
				var imgdiv = document.createElement("div");
				imgdiv.className = 'mui-card-content';
				if(item.ContentValue == null || item.ContentValue == '') {
					return;
				}
				var imgs = item.ContentValue.split(',');
				var imgHtmlStr = "";
				var imgclass = imgs.length > 1 ? "smallimage" : "bigimage";
				for(var i = 0; i < imgs.length; i++) {
					imgHtmlStr += '<img src="http://img.myautos.cn/' + imgs[i] + '" alt="" class="' + imgclass + '">';
				}
				imgdiv.innerHTML = imgHtmlStr;
				var footdiv = document.createElement('div');
				footdiv.className = 'mui-card-footer';
				footdiv.innerHTML = '<a class="mui-card-link">赞</a><a class="mui-card-link">评论</a><a class="mui-card-link">'+item.LocationText+'</a>';
				li.appendChild(headdiv);
				li.appendChild(imgdiv);
				li.appendChild(footdiv);
				table.appendChild(li);
			}
		</script>
	</body>

</html>
