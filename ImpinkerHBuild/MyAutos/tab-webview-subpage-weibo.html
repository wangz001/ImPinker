<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>途迹</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="css/mui.css">
		<link rel="stylesheet" href="css/icons-extra.css" />
		<link rel="stylesheet" href="css/imageviewer.css" />
		<link rel="stylesheet" href="css/iconfont/iconfont.css" />
		<link rel="stylesheet" href="js/qqFace/css/reset.css" />
		<link rel="stylesheet" href="css/weibo/weibo_item.css" />
		<style type="text/css">
			html,
			body {
				background-color: #fff;
			}
			nav {
				line-height: 3rem;
				position: relative;
				background-color: #fff;
			}
			.head-title {
				font-size: 1.35rem;
				color: #454f5b;
				padding-left: 15px;
			}
			#search {
				float: right;
				font-size: 1.35rem;
				color: #454f5b;
				padding-right: 25px;
				padding-top: 15px;
			}
			.mui-table-view:before {
				position: absolute;
				top: 0;
				right: 15px;
				left: 15px;
				height: 1px;
				height: 1px;
				content: '';
				-webkit-transform: scaleY(.5);
				transform: scaleY(.5);
				background-color: #ECEFF4;
			}
		</style>
	</head>

	<body>
		<!--<header class="mui-bar mui-bar-nav">
			<a id="search" class="mui-icon mui-icon-search mui-pull-right" style="color: #999;"></a>
			<h1 id="title" class="mui-title">途迹</h1>
		</header>-->
		<div class="mui-content">
			<div id="pullrefresh" class="mui-scroll-wrapper">
				<div class="mui-scroll">
					<nav class="title">
						<span class="head-title">最新途迹</span>
						<a id="search" class="mui-icon mui-icon-search" style="color: #999;"></a>
					</nav>
					<ul class="mui-table-view">
						<li class="weibo-card">
							<div class="user_info">
								<img class="head-img" src="images/logo1.png">
								<span class="name">silva</span>
							</div>
							<div class="user_detail">
								<p class="text">
									欧亚大陆桥一共是两座。1973年博斯普鲁斯海峡上建起第一座跨海公路大吊桥。 桥的两头各有一呈门字型的高达165米的桥塔，水中不设桥墩。
								</p>
								<div class="list_img">
									<a href="#">
										<img src="images/cbd.jpg">
									</a>
									<a href="#">
										<img src="images/datong.png">
									</a>
									<a href="#">
										<img src="images/jeep.png">
									</a>
								</div>
								<div class='card-location'><span class="mui-icon">
									<svg class="svg-icon" aria-hidden="true">
  										<use xlink:href="#icon-tuji-weizhi-copy"></use>
									</svg>
								</span><span>新疆罗布泊303国道</span></div>
								<div class="user_news">
									<span class="time">21分钟前</span>
									<div class="detail">
										<span class="love">
											<svg class="svg-icon" aria-hidden="true">
  												<use xlink:href="#icon-xihuan"></use>
  												<span>358</span>
										</svg>
										</span>
										<span class="comment">
											<svg class="svg-icon" aria-hidden="true">
  												<use xlink:href="#icon-tuji-pinglun-copy"></use>
  												<span>3658</span>
										</svg>
										</span>
									</div>
								</div>
							</div>
						</li>
						<li class="weibo-card">
							<div class="user_info">
								<img src="images/logo1.png">
								<span class="name">silva</span>
							</div>
							<div class="user_detail">
								<p class="text">
									欧亚大陆桥一共是两座。1973年博斯普鲁斯海峡上建起第一座跨海公路大吊桥。 桥的两头各有一呈门字型的高达165米的桥塔，水中不设桥墩。
								</p>
								<div class="list_img">
									<a href="#">
										<img class="bigimage" src="images/cbd.jpg">
									</a>
								</div>
								<div class='card-location'><span class="mui-icon">
									<svg class="svg-icon" aria-hidden="true">
  										<use xlink:href="#icon-tuji-weizhi-copy"></use>
									</svg>
								</span><span>新疆罗布泊303国道</span></div>
								<div class="user_news">
									<span class="time">21分钟前</span>
									<div class="detail">
										<span class="love">
											<svg class="svg-icon" aria-hidden="true">
  												<use xlink:href="#icon-xihuan"></use>
  												<span>358</span>
										</svg>
										</span>
										<span class="comment">
											<svg class="svg-icon" aria-hidden="true">
  												<use xlink:href="#icon-tuji-pinglun-copy"></use>
  												<span>3658</span>
										</svg>
										</span>
									</div>
								</div>
							</div>
						</li>

					</ul>
				</div>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript" src="js/mui.zoom.js"></script>
		<script type="text/javascript" src="js/mui.previewimagemy.js"></script>
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/qqFace/js/jquery.qqFace.js"></script>
		<script type="text/javascript" src="js/weibo/weibo_index.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript" src="js/commonUtil.js"></script>
		<script type="text/javascript" src="js/storageUtil.js"></script>
		<script type="text/javascript" src="css/iconfont/iconfont.js"></script>
		<script type="text/template" id="mui-card-item">
			<li class="weibo-card">
				<div class="user_info">
					<img class="head-img" userid="$UserId$" username="$UserName$" src="$UserHeadImage$">
					<span class="name">$UserName$</span>
				</div>
				<div class="user_detail">
					<p class="text">
						$Description$
					</p>
					<div class="list_img">
						$imglist$
					</div>
					$cardlocation$
					<div class="user_news">
						<span class="time">$PublishTime$</span>
						<div class="detail">
							<span class="love votebtn" isVote="$isVote$" weiboid='$Id$'>
								<svg class="svg-icon" aria-hidden="true">
  									<use xlink:href="#icon-$isVote$"></use>
  									<span>$VoteCount$</span>
							</svg>
							</span>
							<span class="comment icon-compose" weiboid='$Id$'>
								<svg class="svg-icon" aria-hidden="true">
  									<use xlink:href="#icon-tuji-pinglun-copy"></use>
  									<span id="commentCount_$Id$">$CommentCount$</span>
							</svg>
							</span>
						</div>
					</div>
				</div>
			</li>
		</script>
	</body>

</html>
