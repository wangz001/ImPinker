<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>途迹</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="css/mui.css">
		<link rel="stylesheet" href="css/icons-extra.css" />
		<link rel="stylesheet" href="css/imageviewer.css" />
		<link rel="stylesheet" href="css/iconfont/iconfont.css" />
		<link rel="stylesheet" href="js/qqFace/css/reset.css" />
		<link rel="stylesheet" href="css/weibo/weibo_item.css" />
	</head>

	<body>
		<div class="mui-content">
			<div id="pullrefresh" class="mui-scroll-wrapper">
				<div class="mui-scroll">
					<ul class="mui-table-view">
						<li class="weibo-card">
							<div class="user_info">
								<img src="images/logo1.png">
								<span class="name">silva</span>
							</div>
							<div class="user_detail">
								<p class="text">
									欧亚大陆桥一共是两座。1973年博斯普鲁斯海峡上建起第一座跨海公路大吊桥。 桥的两头各有一呈门字型的高达165米的桥塔，水中不设桥墩。
								</p>
								<div class="list_img">
									<a href="#">
										<img src="images/cbd.jpg">
									</a>
									<a href="#">
										<img src="images/datong.png">
									</a>
									<a href="#">
										<img src="images/jeep.png">
									</a>
								</div>
								<div class='card-location'><span class="mui-icon mui-icon-location"></span><span>新疆罗布泊303国道</span></div>
								<div class="user_news">
									<span class="time">21分钟前</span>
									<span class="love">736</span>
									<span class="comment">2736</span>
								</div>
							</div>
						</li>
						<li class="weibo-card">
							<div class="user_info">
								<img src="images/logo1.png">
								<span class="name">silva</span>
							</div>
							<div class="user_detail">
								<p class="text">
									欧亚大陆桥一共是两座。1973年博斯普鲁斯海峡上建起第一座跨海公路大吊桥。 桥的两头各有一呈门字型的高达165米的桥塔，水中不设桥墩。
								</p>
								<div class="list_img">
									<a href="#">
										<img class="bigimage" src="images/cbd.jpg">
									</a>
									
								</div>
								<div class='card-location'><span class="mui-icon mui-icon-location"></span><span>新疆罗布泊303国道</span></div>
								<div class="user_news">
									<span class="time">21分钟前</span>
									<span class="comment">2736</span>
								</div>
							</div>
						</li>

					</ul>
				</div>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript" src="js/mui.zoom.js"></script>
		<script type="text/javascript" src="js/mui.previewimage.js"></script>
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/qqFace/js/jquery.qqFace.js"></script>
		<script type="text/javascript" src="js/weibo/weibo_index.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript" src="js/commonUtil.js"></script>
		<script type="text/javascript" src="js/storageUtil.js"></script>
		<script type="text/javascript" src="css/iconfont/iconfont.js"></script>
		<script type="text/template" id="mui-card-item">
			<li class="weibo-card">
				<div class="user_info">
					<img userid="$UserId$" src="$UserHeadImage$">
					<span class="name">$UserName$</span>
				</div>
				<div class="user_detail">
					<p class="text">
						$Description$
					</p>
					<div class="list_img">
						$imglist$
					</div>
					$cardlocation$
					<div class="user_news">
						<span class="time">$PublishTime$</span>
						<span class="love" weiboid='$Id$'>$VoteCount$</span>
						<span class="comment" weiboid='$Id$'>$CommentCount$</span>
					</div>
				</div>
			</li>
		</script>
		<script type="text/template">
			<div class="mui-card">
				<div class="mui-card-header mui-card-media">
					<img class="head-img" userid="$UserId$" username="$UserName$" src="$UserHeadImage$">
					<div class="mui-media-body">
						<em class="mui-icon mui-icon-person">$UserName$</em>
						<p>发表于 $PublishTime$</p>
					</div>
				</div>
				<div class="mui-card-content">
					<p>$Description$</p>
					<div class="media-pic-list">
						$imglist$
					</div>
					$cardlocation$
				</div>
				<div class="mui-card-footer">
					<span class="mui-icon votebtn" isVote="$isVote$" weiboid='$Id$'>
						<svg class="icon" aria-hidden="true">
  							<use xlink:href="#icon-$isVote$"></use>
						</svg>
						<em>$VoteCount$</em>
					</span>
					<span class="mui-icon icon-compose" weiboid='$Id$'>
						<svg class="icon" aria-hidden="true">
  							<use xlink:href="#icon-pinglun"></use>
						</svg>
						<em id="commentCount_$Id$">$CommentCount$</em>
					</span>
					<span class="mui-icon collectbtn" isCollect="$isCollect$" weiboid='$Id$'>
						<svg class="icon" aria-hidden="true">
  							<use xlink:href="#icon-$isCollect$"></use>
						</svg>
					</span>
				</div>
			</div>
		</script>
	</body>

</html>
