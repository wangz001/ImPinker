<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>用户主页</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<style type="text/css">
			.personal-top {
				width: auto;
				height: 200px;
				position: relative;
				padding-top: 30px;
			}
			
			.personal-top .head-img {
				width: 75px;
				height: 75px;
				position: relative;
				display: block;
				margin: 0 auto 10px;
			}
			
			.personal-top .head-img img {
				width: 70px;
				height: 70px;
				border: 3px solid #fff;
				border-radius: 50px;
			}
			
			.personal-top .username {
				font-size: 1.8rem;
				text-align: center;
				line-height: 25px;
				font-weight: 700;
				vertical-align: middle;
				position: relative;
				padding-right: 5px;
				padding-left: 5px;
			}
			
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">用户主页</h1>
		</header>
		<div class="mui-content">
			<div class="personal-top" style="background-image: url(../../images/cbd.jpg);">
				<div class="head-img"><img src="../../images/food.png">
				</div>
				<div class="username">
					<h4>Bwlang星</h4>
				</div>
			</div>
			<div id="slider" class="mui-slider">
				<div id="slider" class="mui-slider">
					<div id="sliderSegmentedControl" class="mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
						<a class="mui-control-item" href="#item1mobile">
							待办公文
						</a>
						<a class="mui-control-item" href="#item2mobile">
							已办公文
						</a>
						<a class="mui-control-item" href="#item3mobile">
							全部公文
						</a>
					</div>
					<div id="sliderProgressBar" class="mui-slider-progress-bar mui-col-xs-4"></div>
				</div>
			</div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script type="text/javascript" src="../../js/webviewGroup.js" ></script>
		<script type="text/javascript">
			mui.init({
				swipeBack: true,
				pullRefresh: {
					container: '#pullrefresh',
					down: {
						callback: pullupRefresh
					},
					up: {
						contentrefresh: '正在加载...',
						auto: false,
						contentnomore: '没有更多数据了',
						callback: pullupRefresh
					}
				}
			});
			mui.plusReady(function() {
				var self = plus.webview.currentWebview();
				var userid = self.userid;
				console.log(userid);
				getUserinfo(userid);
			});

			function pullupRefresh() {

			}

			function getUserinfo() {

			}
		</script>
	</body>

</html>
