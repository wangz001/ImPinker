			<script src="../../js/mui.min.js"></script>
			<script type="text/javascript" src="../../js/app.js"></script>

			<script>
				mui.init({
					swipeBack: false,
					pullRefresh: {
						container: '#pullrefresh',
						up: {
							auto: true, //可选,默认false.自动上拉加载一次
							contentrefresh: '正在加载...',
							callback: pullupRefresh
						}
					}

				});

				var selectedItems = new Array(); // 选中的对象集合
				var allItems = new Array(); //全部微博对象
				var youjiPage = null;
				document.getElementById('submit').addEventListener('tap', function() {
					if(selectedItems.length > 0) {
						//获得详情页面  
						if(!youjiPage) {
							youjiPage = plus.webview.getWebviewById('youji_new');
						}
						//触发详情页面的weiboitems事件  
						mui.fire(youjiPage, 'weiboitems', {
							items: selectedItems
						});
						//打开详情页面            
						mui.openWindow({
							id: 'youji_new',
							url: "youji_new.html"
						});
						setTimeout(function() {
							mui.back();
						}, 500);
					}
				});

				//添加列表项的点击事件  
				mui('.mui-content').on('tap', 'a', function(e) {
					var id = this.getAttribute('id');

				});

				// 绑定复选框点击事件
				function bindCheckBoxTab() {
					$("#pullrefresh [name = checkbox1]:checkbox").unbind("click"); //防止重复绑定
					$("#pullrefresh [name = checkbox1]:checkbox").bind("click", function() {
						var weiboid = $(this).val();
						var isChecked = $(this).is(':checked');
						console.log(isChecked + "id:" + weiboid);
						if(isChecked) {
							//往selectedItems 数组添加数据，并改变编号显示
							for(var i = 0; i < allItems.length; i++) {
								var item = allItems[i];
								if(item.Id.toString() == weiboid) {
									selectedItems.push(item);
									break;
								}
							}
							$(this).next('label').html("已选择：" + (selectedItems.length));
						} else {
							//从selectedItems 数组移除数据，并改变编号显示
							selectedItems.splice(jQuery.inArray(item, selectedItems), 1);
							$(this).next('label').html("");
						}
					});
				}

				mui.previewImage();
				var pageNum = 1;
				var pageSize = 10;
				var count = 0;
				/**
				 * 上拉加载具体业务实现
				 */
				function pullupRefresh() {
					var url = 'http://api.myautos.cn/api/weibo/GetMyWeiBoList';
					var data = {
						pageindex: pageNum,
						pageSize: pageSize
					};
					commonUtil.sendRequestWithToken(url, data, false, function(data) {
						if(data.IsSuccess == 1 && data.Data != null && data.Data.length > 0) {
							var list = data.Data;
							allItems = allItems.concat(list); //console.log("我的微博ok：" + JSON.stringify(list));
							var table = document.body.querySelector('.mui-scroll');
							for(var i = 0; i < list.length; i++) {
								var item = list[i];
								initWeiBoItem(table, item);
							}
							bindCheckBoxTab();
						} else {
							mui('#pullrefresh').pullRefresh().endPullupToRefresh(true);
							return;
						}
						pageNum++;
						mui('#pullrefresh').pullRefresh().endPullupToRefresh(); //参数为true代表没有更多数据了。
					});
				}
				/**
				 * 添加数据
				 * @param {Object} table
				 * @param {Object} item
				 */
				function initWeiBoItem(table, item) {
					var img_1200style = 'style/weibo_1200';
					var img_600style = 'style/weibo_600';
					var img_24style = 'style/weibo_24_16';
					if(item.ContentValue == null || item.ContentValue == '') {
						return;
					}
					var li = document.createElement('div');
					li.className = 'mui-card';
					var headdiv = document.createElement("div");
					headdiv.className = 'mui-input-row mui-checkbox';
					headdiv.innerHTML = '<input name="checkbox1" value="' + item.Id + '" type="checkbox"><label>选择：1</label>';

					var imgdiv = document.createElement("div");

					var imgs = item.ContentValue.split(',');
					if(imgs.length > 1) {
						//多图
						imgdiv.className = 'media-pic-list';
						var ul = document.createElement("ul");
						var imgHtmlStr = "";
						var imgclass = imgs.length > 1 ? "smallimage" : "bigimage";
						for(var i = 0; i < imgs.length; i++) {
							imgHtmlStr += '<li><img src="' + imgs[i] + '" data-preview-src="' + imgs[i].replace(img_24style, img_1200style) + '" data-preview-group="' + item.Id + '"></li>';
						}
						ul.innerHTML = imgHtmlStr;
						imgdiv.appendChild(ul);
					} else {
						imgdiv.className = "mui-card-content";
						var imgHtmlStr = '<img src="' + imgs[0].replace(img_24style, img_600style) + '" class="bigimage" data-preview-src="' + imgs[0].replace(img_24style, img_1200style) + '" data-preview-group="' + item.Id + '">';
						imgdiv.innerHTML = imgHtmlStr;
					}

					var footdiv = document.createElement('div');
					footdiv.className = 'mui-card-content';
					footdiv.innerHTML = '<p>Posted on ' + item.PublishTime + '</p>' +
						'<p style="color: #333;">' + item.Description + '...</p>';
					li.appendChild(headdiv);
					li.appendChild(imgdiv);
					li.appendChild(footdiv);
					table.appendChild(li);
				}
			</script>
