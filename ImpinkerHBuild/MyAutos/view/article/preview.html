<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../../css/mui.min.css" />
		<link rel="stylesheet" href="../../css/weibo/comment.css" />
		<link rel="stylesheet" href="../../js/qqFace/css/reset.css" />
		<link rel="stylesheet" href="../../css/imageviewer.css" />
		<link rel="stylesheet" href="../../css/article/preview.css" />
		<link rel="stylesheet" href="../../css/article/list-to-detail.css" />
		<link rel="stylesheet" href="../../css/iconfont/iconfont.css" />
		<style type="text/css">
			.zhezhaoDiv {
				position: fixed;
				z-index: 998;
				top: 0;
				right: 0;
				bottom: 0;
				left: 0;
				background-color: #fafafa;
				/*display: none;*/
			}
		</style>
	</head>

	<body>
		<div id="content" class="mui-content">
			<div class="zhezhaoDiv">
				<p id="mui-progressbar" class="mui-progressbar mui-progressbar-infinite"></p>
			</div>
			<img id="coverimage" src="">
			<div class="article-area">
				<div class="head-title">永定河越野基地小试牛刀,H9冲破给力！</div>
				<div class="article-createtime">
					发表于 : <span id="article-createtime">2018-01-25</span>
					<span class="mui-icon mui-icon-chat">500</span>
					<span class="mui-icon mui-icon-chatboxes">500</span>
				</div>
				<div class="article-user">
					<img src="../../images/20171223221008.jpg" id='user_headimg'>
					<span class="article-username" id="user_name">bwlang</span>
				</div>
				<div class="tips">
					<span>Tips：</span>
					<p id="article_description"></p>
				</div>
				<div class="" id='articlecontent'>

				</div>
				<div class="article-footer">
					<!--<img src="http://img.myautos.cn/commenfile/qrcode_for_gh_7f5be927b079_258.jpg" />-->
					<p>车酷自驾游是专注自驾游分享、交友社区，欢迎关注</p>
				</div>

			</div>

			<div class="comment-content">
				<div class="row mui-input-row">
					<textarea id='comment_text' class="mui-input-clear question" placeholder="请输入评论内容..."></textarea>
				</div>
				<div class="mui-card-content">
					<a id="icon-plus" class="emotion"><span class="mui-icon mui-icon-plus"></span></a>
					<button id="sendComposs" type="button" class="mui-btn mui-btn-primary mui-btn-outlined mui-pull-right">
					发布
					</button>
				</div>
				<div class="mui-content-padded">
					<div class="mui-inline">评论列表</div>
				</div>
				<div id='comment' style="background-color:#fff;min-height: 50px;" class="mui-card-content">
					<p>暂无评论</p>
				</div>
			</div>
		</div>
		<footer class="mui-bar mui-bar-footer">
			<a id='compose' class="mui-icon" style="float: inherit;">
				<span class="mui-icon">
					<svg class="svg-icon" aria-hidden="true">
  						<use xlink:href="#icon-pinglun1"></use>
					</svg>
				</span>
			</a>
			<a id="vote" class="mui-icon" style="float: inherit;">
				<span class="mui-icon">
					<svg class="svg-icon" aria-hidden="true">
  						<use xlink:href="#icon-xihuan-copy"></use>
					</svg>
				</span>
			</a>
			<a id="collect" class="mui-icon" style="float: inherit;">
				<span class="mui-icon">
					<svg class="svg-icon" aria-hidden="true">
  						<use xlink:href="#icon-shoucang1"></use>
					</svg>
				</span>
			</a>
			<a id="share" class="mui-icon">
				<span class="mui-icon">
					<svg class="svg-icon" aria-hidden="true">
  						<use xlink:href="#icon-fenxiang"></use>
					</svg>
				</span>
			</a>
		</footer>
	</body>
	<script src="../../js/mui.min.js"></script>
	<script type="text/javascript" src="../../js/app.js"></script>
	<script type="text/javascript" src="../../js/jquery.js"></script>
	<script type="text/javascript" src="../../js/commonUtil.js"></script>
	<script type="text/javascript" src="../../js/qqFace/js/jquery.qqFace.js"></script>
	<script type="text/javascript" src="../../js/mui.previewimage.js"></script>
	<script type="text/javascript" src="../../js/mui.zoom.js"></script>
	<script type="text/javascript" src="../../js/storageUtil.js"></script>
	<script type="text/javascript" src="../../js/article/article_preview.js"></script>
	<script type="text/javascript" src="../../css/iconfont/iconfont.js"></script>
	<script type="text/template" id='comment_item'>
		<dl class="comment-list hot" commentid="@comment.Id">
			<dt>
                        <i class="headpic">
                            <img src="$HeadImage$">
                        </i>
                        <em class="userinfo">
                            $UserName$
                            <p>$CreateTime$</p>
                        </em>
                        <em class="commentvote">
                            <!--<a class="comment_like" commentid='$Id$'><span class="mui-icon-extra mui-icon-extra-heart"></span></a>-->
                            <a class="comment_to" commentid='$Id$' username='$UserName$'><span class="mui-icon mui-icon-compose"></span></a>
                        </em>
                </dt>
			<dd>
				<p>
					$Content$
				</p>
			</dd>
			$tocomment$
		</dl>

	</script>
	<script type="text/template" id="comment_item_to">
		<dl class="quote">
			<dt>
                    <i class="headpic">
                        <img src="$HeadImage$">
                    </i>
                    <em class="userinfo">
                        $UserName$
                        <p>$CreateTime$</p>
                    </em>
                </dt>
			<dd>
				<p>
					$Content$
				</p>
			</dd>
		</dl>
	</script>

</html>
