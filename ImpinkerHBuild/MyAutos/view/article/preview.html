<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		<div id="content" class="mui-content">
		</div>
		<footer class="mui-bar mui-bar-footer">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<a class="mui-icon mui-icon-compose"><span style="font-size: 12px;">1655</span></a>
			<input id="composeText" type="text" placeholder="请输入评论" style="width: 60%;" />
			<a id="share" class="mui-icon mui-icon-paperplane " style="color: #999;"></a>
			<a id="sendComposs" style="color: #999;display: none;">发送</a>
		</footer>
		<script src="../../js/mui.min.js"></script>
		<script type="text/javascript" src="../../js/app.js"></script>
		<script type="text/javascript" src="../../js/jquery.js"></script>
		<script type="text/javascript" src="../../js/article/article_preview.js"></script>
		<script type="text/javascript">
			//plusReady事件后，在里面接收参数
			var article = {
				Id: 0,
				Url: "",
				Articlename: ""
			};
			var shares = null,
				sharewx = null;
			mui.plusReady(function() {
				var self = plus.webview.currentWebview();
				var articleUrl = self.articleUrl;
				var articleid = self.articleid;
				var articlename = self.articlename;
				article.Id = articleid;
				article.Url = articleUrl;
				article.Articlename = articlename;
				mui.init({
					subpages: [{
						url: articleUrl,
						id: articleid,
						styles: {
							top: '0px', //mui标题栏默认高度为45px；
							bottom: '50px' //默认为0px，可不定义；
						}
					}]
				});
				// 扩展API加载完毕，现在可以正常调用扩展API
				plus.share.getServices(function(s) {
					shares = s;
					for(var i in s) {
						if('weixin' == s[i].id) {
							sharewx = s[i];
						}
					}
				}, function(e) {
					alert("获取分享服务列表失败：" + e.message);
				});
			});

			document.getElementById('share').addEventListener('tap', function() {
				var btnArray = [{
					title: '分享给微信好友'
				}, {
					title: '分享到微信朋友圈'
				}, {
					title: '分享到新浪微博'
				}];
				plus.nativeUI.actionSheet({
					title: "分享",
					cancel: '取消',
					buttons: btnArray
				}, function(e) {
					var index = e.index; // 
					switch(index) {
						case 1:
							sharewx.send({
								content: article.Articlename,
								href: article.Url,
								extra: {
									scene: "WXSceneSession"
								}
							}, function() {
								alert("分享成功！");
							}, function(e) {
								alert("分享失败：" + e.message);
							});
							break;
						case 2:
							sharewx.send({
								content: article.Articlename,
								href: article.Url,
								extra: {
									scene: "WXSceneTimeline"
								}
							}, function() {
								alert("分享成功！");
							}, function(e) {
								alert("分享失败：" + e.message);
							});
							break;
					}
				});
			});
		</script>
	</body>

</html>
