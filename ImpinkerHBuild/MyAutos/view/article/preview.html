	<body>
		<header class="mui-bar mui-bar-transparent">

			mui.plusReady(function() {
				var self = plus.webview.currentWebview();
				var articleid = self.articleid;
				mui.init({
					subpages: [{
						url: articleid,
						id: articleid,
						styles: {

							top: '45px', //mui标题栏默认高度为45px；
							bottom: '0px' //默认为0px，可不定义；
						}
					}]
				});
			});

				var btnArray = [{
					title: '分享给微信好友'
				}, {
					title: '分享到微信朋友圈'
				}, {
					title: '分享到新浪微博'
				}];
				plus.nativeUI.actionSheet({
					title: "分享",
					cancel: '取消',
					buttons: btnArray
				}, function(e) {

						case 1:

							break;
						case 2:
							break;
					}
				});
			});
		</script>
