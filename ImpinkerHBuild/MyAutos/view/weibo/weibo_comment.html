<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../css/feedback.css" />
		<link rel="stylesheet" href="../../css/weibo/comment.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 id="title" class="mui-title">热门评论</h1>
		</header>
		<div class="mui-content">
			<div class="mui-content-padded">
				<div class="mui-inline">评论内容</div>
			</div>
			<div class="row mui-input-row">
				<textarea id='comment_text' class="mui-input-clear question" placeholder="请输入评论内容..."></textarea>
				<button id="comment_submit" type="button" class="mui-btn mui-btn-primary mui-btn-outlined mui-pull-right">
					发布
			</button>
			</div>

			<div class="mui-card">
				<div class="mui-card-header"><span>评论</span></div>
				<div id='comment' class="mui-card-content">

				</div>
			</div>
		</div>

		<script src="../../js/mui.min.js"></script>
		<script type="text/javascript" src="../../js/jquery.js"></script>
		<script type="text/javascript" src="../../js/app.js"></script>
		<script type="text/javascript" src="../../js/commonUtil.js"></script>
		<script type="text/template" id='comment_item'>
			<dl class="comment-list hot" commentid="@comment.Id">
				<dt>
                        <i class="headpic">
                            <img src="$HeadImage$">
                        </i>
                        <em class="userinfo">
                            $UserName$
                            $CreateTime$
                        </em>
                        <em class="commentvote">
                            <!--<a class="comment_like" commentid='$Id$'><span class="mui-icon-extra mui-icon-extra-heart"></span></a>-->
                            <a class="comment_to" commentid='$Id$'><span class="mui-icon mui-icon-compose"></span></a>
                        </em>
                    </dt>
				<dd>
					<p>
						$ContentText$
					</p>
				</dd>
			</dl>
		</script>
		<script type="text/template" id="comment_item_to">
			<dl class="quote">
				<dt>
                            <i class="headpic">
                                <img src="$HeadImage$">
                            </i>
                            <em class="userinfo">
                                $UserName$
                            $CreateTime$
                            </em>
                        </dt>
				<dd>
					<p>
						$ContentText$
					</p>
				</dd>
			</dl>
		</script>

		<script type="text/javascript">
			mui.init();
			var cweiboid = 0;
			mui.plusReady(function() {
				//获取参数
				var self = plus.webview.currentWebview();
				var weiboid = self.weiboid;
				cweiboid = weiboid;
				getCommentLists(weiboid);
			});
			document.getElementById('comment_submit').addEventListener('tap', function() {
				console.log(cweiboid);
				var textStr = $("#comment_text").val();
				var url = 'http://api.myautos.cn/api/weibovote/NewWeiBoComment';
				var data = {
					WeiBoId: cweiboid,
					CommentStr: textStr,
					ToCommentId: 0
				}
				commonUtil.sendRequestWithToken(url, data, true, function(data) {
					console.log(JSON.stringify(data));
					if(data.IsSuccess == 1 && data.Data != null) {
						mui.toast("评论成功");
						getCommentLists(cweiboid);
					} else {
						mui.toast("评论失败");
					}
				});
			});

			function getCommentLists(weiboId) {
				var url = 'http://api.myautos.cn/api/WeiBoVote/GetWeiboCommentList';
				var data = {
					weiboid: weiboId,
					pagesize: 10,
					page: 1
				};
				commonUtil.sendRequestGet(url, data, function(data) {
					console.log(JSON.stringify(data));
					if(data.IsSuccess == 1 && data.Data != null) {
						$("#comment").html("");
						var list = data.Data;
						for(var i = 0; i < list.length; i++) {
							var item = list[i];
							initComment(item);
						}
					}
				});
			}

			function initComment(item) {
				var template = $('script[id="comment_item"]').html();
				var articleHtmlStr = template.temp(item);
				if(item.ToCommentId > 0 && item.ListToComment.length > 0) {
					var toTemplate = $('script[id="comment_item_to"]').html();
					var htmlTo = toTemplate.temp(item.ListToComment[0]);
					articleHtmlStr = articleHtmlStr.replace('</dl>', htmlTo + '</dl>'); // 暂时处理方法
				}
				$("#comment").append(articleHtmlStr);
			}
		</script>
	</body>

</html>
