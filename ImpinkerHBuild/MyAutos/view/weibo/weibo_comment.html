<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../css/feedback.css" />
		<link rel="stylesheet" href="../../js/qqFace/css/reset.css" />
		<link rel="stylesheet" href="../../css/weibo/comment.css" />
		<link rel="stylesheet" href="../../css/weibo/weibo_comment.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 id="title" class="mui-title">热门评论</h1>
		</header>
		<div class="mui-content">
			<div class="mui-content-padded">
				<div class="mui-inline">评论</div>
			</div>
			<div class="comment-content">
				<div class="row mui-input-row">
					<textarea id='comment_text' class="mui-input-clear question" placeholder="请输入评论内容..."></textarea>
				</div>
				<div class="mui-card-content">
					<a id="icon-plus" class="emotion"><span class="mui-icon mui-icon-plus"></span></a>
					<button id="comment_submit" type="button" class="mui-btn mui-btn-primary mui-btn-outlined mui-pull-right">
					发布
			</button>
				</div>
				<div class="mui-content-padded">
					<div class="mui-inline">评论列表</div>
				</div>
				<div id='comment' class="comment-list-content mui-card-content">
					<!--<dl class="comment-list hot" commentid="">
						<dt>
                        <i class="headpic">
                            <img src="../../images/logo.png">
                        </i>
                        <span class="userinfo">
                            		哈弗
                            <p>2019-56-65</p>
                        </span>
                        <span class="commentvote">
                            <a class="comment_to" ><span class="mui-icon mui-icon-compose"></span></a>
                        </span>
                		</dt>
						<dd>
							<p>
								你真是厉害
							</p>
						</dd>
					</dl>-->
					<p>暂无评论</p>
				</div>
			</div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script type="text/javascript" src="../../js/jquery.js"></script>
		<!--<script type="text/javascript" src="http://img.myautos.cn/UI_file/js/qqFace/js/jquery.qqFace.js"></script>-->
		<script type="text/javascript" src="../../js/qqFace/js/jquery.qqFace.js"></script>
		<script type="text/javascript" src="../../js/app.js"></script>
		<script type="text/javascript" src="../../js/commonUtil.js"></script>
		<script type="text/javascript" src="../../js/commenConfig.js"></script>
		<script type="text/template" id='comment_item'>
			<dl class="comment-list hot" commentid="@comment.Id">
				<dt>
                        <i class="headpic">
                            <img src="$HeadImage$">
                        </i>
                        <span class="userinfo">
                            $UserName$
                            <p>$CreateTime$</p>
                        </span>
                        <span class="commentvote">
                            <a class="comment_to" commentid='$Id$'><span class="mui-icon mui-icon-compose"></span></a>
                        </span>
                </dt>
				<dd>
					<p>
						$ContentText$
					</p>
				</dd>
				$tocomment$
			</dl>
		</script>
		<script type="text/template" id="comment_item_to">
			<dl class="quote">
				<dt>
                    <i class="headpic">
                        <img src="$HeadImage$">
                    </i>
                    <em class="userinfo">
                                $UserName$
                            <p>$CreateTime$</p>
                            </em>
                </dt>
				<dd>
					<p>
						$ContentText$
					</p>
				</dd>
			</dl>
		</script>
		<script type="text/javascript" src="../../js/weibo/weibo_comment.js"></script>
	</body>

</html>
