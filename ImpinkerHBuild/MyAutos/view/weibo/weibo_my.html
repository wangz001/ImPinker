<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../css/imageviewer.css" />
		<link rel="stylesheet" href="../../css/weibo/weibo_item.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 id="title" class="mui-title">我的途迹</h1>
		</header>
		<div class="mui-content">
			<div id="pullrefresh" class=" mui-scroll-wrapper ">
				<div class="mui-scroll">
					<ul class="mui-table-view">
						<li class="mui-table-view-cell">
							<div class="user_info">
								<img src="../../images/logo1.png">
								<span class="name">silva</span>
							</div>
							<div class="user_detail">
								<p class="text">
									欧亚大陆桥一共是两座。1973年博斯普鲁斯海峡上建起第一座跨海公路大吊桥。 桥的两头各有一呈门字型的高达165米的桥塔，水中不设桥墩。
								</p>
								<div class="list_img">
									<a href="#">
										<img src="../../images/cbd.jpg">
									</a>
									<a href="#">
										<img src="../../images/datong.png">
									</a>
									<a href="#">
										<img src="../../images/jeep.png">
									</a>
								</div>
								<div class='card-location'><span class="mui-icon mui-icon-location"></span><span>新疆罗布泊303国道</span></div>
								<div class="user_news">
									<span class="time">21分钟前</span>
									<span class="love">736</span>
									<span class="comment">2736</span>
								</div>
							</div>
						</li>
						<li class="mui-table-view-cell">
							<div class="user_info">
								<img src="../../images/cbd.jpg">
								<span class="name">176斤的胖子</span>
							</div>
							<div class="user_detail">
								<p class="text">
									欧亚大陆桥一共是两座。1973年博斯普鲁斯海峡上建起第一座跨海公路大吊桥。桥的两头各有一呈门字型的高达165米的桥塔，水中不设桥墩。
								</p>
								<div class="list_img">
									<a href="#">
										<img src="../../js/cropper/picture.jpg" style="width:95%; height: 170px;border-radius:2px;">
									</a>
								</div>
								<div class="user_news">
									<span class="time">2小时前</span>
									<span class="love">736</span>
									<span class="comment">2736</span>
								</div>
							</div>
						</li>
					</ul>
				</div>
			</div>
			<script src="../../js/mui.min.js"></script>
			<script type="text/javascript" src="../../js/app.js"></script>
			<script type="text/javascript" src="../../js/mui.zoom.js"></script>
			<script type="text/javascript" src="../../js/mui.previewimage.js"></script>
			<script type="text/javascript" src="../../js/jquery.js"></script>
			<script type="text/javascript" src="../../js/commonUtil.js"></script>
			<script type="text/template" id='weiboitem'>
				<li class="mui-table-view-cell" id="card_$Id$">
					<div class="user_info">
						<img userid="$UserId$" src="$UserHeadImage$">
						<span class="name">$UserName$</span>
					</div>
					<div class="user_detail">
						<p class="text">
							$Description$
						</p>
						<div class="list_img">
							$imglist$
						</div>
						$cardlocation$
						<div class="user_news">
							<span class="time">$PublishTime$</span>
							<span class="love" weiboid='$Id$'>$VoteCount$</span>
							<span class="comment" weiboid='$Id$'>$CommentCount$</span>
						</div>
					</div>
				</li>
			</script>
			<script type="text/template">
				<div class="mui-card" id="card_$Id$">
					<div class="mui-card-header mui-card-media">
						<img class="head-img" userid="$UserId$" src="$UserHeadImage$">
						<div class="mui-media-body">
							<em class="mui-icon mui-icon-person">$UserName$</em>
							<p>发表于 $PublishTime$</p>
						</div>
					</div>
					<div class="mui-card-content">
						<p>$Description$</p>
						<div class="media-pic-list">
							$imglist$
						</div>
						$cardlocation$
					</div>
					<div class="mui-card-footer">
						<span class="mui-icon-extra votebtn mui-icon-extra-heart" weiboid='$Id$'><em>$VoteCount$</em></span>
						<span class="mui-icon mui-icon-compose" weiboid='$Id$'><em id="commentCount_$Id$">$CommentCount$</em></span>
						<span class="mui-icon mui-icon-trash" weiboid='$Id$'></span>
					</div>
				</div>
			</script>
			<script type="text/javascript" src="../../js/weibo/weibo_my.js"></script>
	</body>
</html>
