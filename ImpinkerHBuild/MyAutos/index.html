<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" href="icons-extra.css" />
		<link rel="stylesheet" href="weibo/comment.css" />
		<link rel="stylesheet" href="qqFace/css/reset.css" />
		<link rel="stylesheet" href="imageviewer.css" />
		<style>
			html,
			body {
				margin: 0px;
				padding: 0px;
			}
			
			.mui-content {
				height: 100%;
				overflow: auto;
				padding-bottom: 50px;
			}
			.timespan{
				position: absolute;
				top: 10px;
				right: 10px;
				background-color: aliceblue;
			}
		</style>
	</head>

	<body>
		<div class="mui-content">
			<div>
				<img src="images/20171223221008.jpg" style="width: 100%;" />
				<p class="timespan"><em id="timespan">5</em>秒后跳转</p>
			</div>
		</div>

		<script src="js/mui.min.js"></script>
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/commonUtil.js"></script>
		<script type="text/javascript" charset="utf-8">
			mui.back = function() {};
			mui.plusReady(function() {
				if(mui.os.ios) {
					plus.navigator.setFullscreen(true);
				}
				plus.navigator.closeSplashscreen();
				timespan();
			});

			var second = 5;

			function timespan() {
				$("#timespan").html(second);
				if(second == 0) {
					plus.navigator.setFullscreen(false);
					plus.webview.currentWebview().close();
					return;
				}
				setTimeout(function() {
					timespan();
				}, 1000);
				second--;
			}
		</script>
	</body>

</html>
